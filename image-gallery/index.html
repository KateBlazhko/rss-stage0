<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/fav.ico">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

          <h1 class="tittle-text">Unsplash API</h1>
        </div>

          <i class="far fa-search"></i>

      <div class="footer_inner">
        <div class="footer_inner_item me">
            <i class="fab fa-github"></i>
            <a class="git_link" href="https://github.com/KateBlazhko">KateBlazhko</a>

        </div>
        <div class="footer_inner_item rs">
            <img class="image_logo" src="https://rs.school/images/rs_school_js.svg" alt="logo">
